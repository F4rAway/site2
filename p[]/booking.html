  <!-- Здесь добавь форму бронирования -->
  <form>
    <!-- Поля формы (имя, телефон, дата, время, количество гостей...) -->
    <label for="name">Ваше имя:</label><br>
    <input type="text" id="name" name="name"><br><br>

    <label for="phone">Ваш телефон:</label><br>
    <input type="tel" id="phone" name="phone" placeholder="+7 (___) ___-__-__">

    <label for="date">Дата:</label><br>
    <input type="date" id="date" name="date"><br><br>

    <label for="time">Время:</label><br>
    <input type="time" id="time" name="time"><br><br>

    <label for="guests">Количество гостей:</label><br>
    <input type="number" id="guests" name="guests"><br><br>

  </form>
